<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryan's form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container p-3">
        <div class="card m-y5 ">
            <div class="header bg-light p-2 border border-solid">
                <h2>Payment form example</h2>
            </div>

            <div class="container p-3 pb-0">
                <div class="alert alert-danger p-3">Some fields are missing</div>
            </div>

            <div class="container p-3 pt-0">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="cardn" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="cardn" placeholder="**** **** **** ****">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="cvc" class="form-label">CVC#</label>
                        <input type="password" class="form-control" id="cvc" placeholder="000">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 p-3">
                        <label for="inputPassword4" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Amount"
                                pattern="[0-9]*" title="Escribe sólo números" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 p-3">
                        <label for="FName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FName">
                    </div>
                    <div class="col-sm-12 col-md-6 p-3">
                        <label for="LName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 p-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 p-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="State" class="form-control">
                            <option selected>Pick a state</option>
                            <option value="1">California</option>
                            <option value="2">Wyoming</option>
                            <option value="3">Meine</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 p-3">
                        <label for="Pcode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Pcode">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 p-3">
                        <label for="PayM" class="form-label">We accept:</label>
                        <div id="PayM"></div>
                        <div class="bg-light p-3 d-flex flex-wrap rounded d-inline-block w-auto">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa fa-2xl "></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club fa-2xl "></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex fa-2xl "></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 p-3">
                        <label for="Text" class="form-label">Message</label>
                        <textarea name="textarea" class="form-control" id="Text"></textarea>
                        <div class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer bg-light p-3 border border-solid d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2 ">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>




    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
